---
argument_specs:
  main:
    options:
      postgres_version:
        type: str
        required: false
        description: 'PostgreSQL version to install and manage'
        default: '15'

      pg_bkp_base_path:
        type: str
        required: false
        description: 'Path for postgresql backup configuration and archives'
        default: '/srv/exploit/backup/postgres'

      pg_bkp_dump_target_dir:
        type: str
        required: false
        description: 'Path for postgresql databases dumps'
        default: '{{ pg_bkp_base_path }}/dump'

      pg_bkp_conf_target_dir:
        type: str
        required: false
        description: 'Path for postgresql database backup configuration'
        default: '{{ pg_bkp_base_path }}/conf'

      postgres_acl:
        type: list
        required: false
        description: 'Engine ACL deployed in pg_hba.conf file (see #Variable postgres_acl examples)'
        elements: dict
        options:
          database:
            type: str
            description:
              - Database name
            required: true
          type:
            type: str
            description:
              - Connection type
            choices:
              - host
              - local
            required: true
          user:
            type: str
            description: 'User name to allow connection'
            required: true
          address:
            type: str
            description: 'Address or network range allowed to connect in CIDR notation'
            required: true
          method:
            type: str
            description: 'Password hashing method allowed for connection'
            choices:
              - 'scram-sha-256'
              - 'md5'
              - 'peer'
            required: true

      postgres_listen_addr:
        type: str
        required: false
        description: 'PostgreSQL engine listening addresses (comma separated)'
        default: '127.0.0.1'

      postgres_listen_port:
        type: str
        required: false
        description: 'PostgreSQL engine listening port'
        default: '5432'

      postgres_max_connections:
        type: str
        required: false
        description: 'Max allowed simultaneous connections'
        default: '100'


      postgres_password_encryption:
        type: str
        required: false
        description: 'Default password hash method'
        default: 'scram-sha-256'

      postgres_db_user_namespace:
        type: str
        required: false
        default: 'off'
        description: 'Default user namespace at logon'

      postgres_ssl_enable:
        type: bool
        required: false
        default: true
        description: 'Enable engine TLS terminisons'

      postgres_ssl_ca_file:
        type: str
        required: false
        default: ''
        description: 'Specify TLS CA certificate file path'

      postgres_ssl_cert_file:
        type: str
        required: false
        default: '/etc/ssl/certs/ssl-cert-snakeoil.pem'
        description: 'Speficy TLS public certificate file path'

      postgres_ssl_crl_file:
        type: str
        required: false
        default: ''
        description: 'Specify TLS CRL file path'

      postgres_ssl_crl_dir:
        type: str
        required: false
        default: ''
        description: 'Specify TLS CRL directory path containing CRL files'

      postgres_ssl_key_file:
        type: str
        required: false
        default: '/etc/ssl/private/ssl-cert-snakeoil.key'
        description: 'Specify TLS private key file path'

      postgres_ssl_ciphers:
        type: str
        required: false
        default: 'HIGH:!aNULL'
        description: 'Speficy TLS server side allowed ciphers'

      postgres_ssl_prefer_server_ciphers:
        type: bool
        required: false
        default: true
        description: 'Indicate than TLS protocol must match servers ciphers order'

      postgres_ssl_ecdh_curve:
        type: str
        required: false
        default: 'prime256v1'
        description: 'Specify ECDH curve used for curve TLS protocols'

      postgres_ssl_min_vers:
        type: str
        required: false
        default: 'TLSv1.2'
        description: 'Specify minimal TLS protocol version for connections'

      postgres_ssl_dh_params_file:
        type: str
        required: false
        default: ''
        description: 'Specify Diffie-Hellman file path for non curves protocols. Autogenerated if not specified'

# Postgres Resource usage
      postgres_shared_buffers:
        type: str
        required: false
        default: '128MB'
        description: 'Match PostgreSQL `shared_buffers` option'

      postgres_temp_buffers:
        type: str
        required: false
        default: '8MB'
        description: 'Match PostgreSQL `temp_buffers` option'

      postgres_max_prepared_transactions:
        type: str
        required: false
        default: 0
        description: 'Match PostgreSQL `max_prepared_transactions` option'

      postgres_work_mem:
        type: str
        required: false
        default: '4MB'
        description: 'Match PostgreSQL `work_mem` option'

      postgres_maintenance_work_mem:
        type: str
        required: false
        default: '64MB'
        description: 'Match PostgreSQL `maintenance_work_mem` option'

      postgres_autovacuum_work_mem:
        type: str
        required: false
        default: '-1'
        description: 'Match PostgreSQL `autovacuum_work_mem` option'

      postgres_logical_decoding_work_mem:
        type: str
        required: false
        default: '64MB'
        description: 'Match PostgreSQL `logical_decoding_work_mem` option'

      postgres_max_stack_depth:
        type: str
        required: false
        default: '100kB'
        description: 'Match PostgreSQL `max_stack_depth` option'

      postgres_shared_memory_type:
        type: str
        required: false
        default: 'mmap'
        description: 'Match PostgreSQL `shared_memory_type` option'

      postgres_dynamic_shared_memory_type:
        type: str
        required: false
        default: 'posix'
        description: 'Match PostgreSQL `dynamic_shared_memory_type` option'

      postgres_min_dynamic_shared_memory:
        type: str
        required: false
        default: '0MB'
        description: 'Match PostgreSQL `min_dynamic_shared_memory` option'

      postgres_max_files_per_process:
        type: str
        required: false
        default: 1000
        description: 'Match PostgreSQL `max_files_per_process` option'

## Postgres Cost based vacuum delay
      postgres_vacuum_cost_delay:
        type: str
        required: false
        default: 0
        description: 'Match PostgreSQL `vacuum_cost_delay` option'

      postgres_vacuum_cost_page_hit:
        type: str
        required: false
        default: 1
        description: 'Match PostgreSQL `vacuum_cost_page_hit` option'

      postgres_vacuum_cost_page_miss:
        type: str
        required: false
        default: 2
        description: 'Match PostgreSQL `vacuum_cost_page_miss` option'

      postgres_vacuum_cost_page_dirty:
        type: str
        required: false
        default: 20
        description: 'Match PostgreSQL `vacuum_cost_page_dirty` option'

      postgres_vacuum_cost_limit:
        type: str
        required: false
        default: 200
        description: 'Match PostgreSQL `vacuum_cost_limit` option'


## Postgres bgwriter
      postgres_bgwriter_delay:
        type: str
        required: false
        default: '200ms'
        description: 'Match PostgreSQL `bgwriter_delay` option'

      postgres_bgwriter_lru_maxpages:
