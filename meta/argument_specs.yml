      postgres_bgwriter_flush_after:
        type: str
        required: false
        default: '512kB'
        description: 'Match PostgreSQL `bgwriter_flush_after` option'

## Postgres Ansynchronous behavior
      postgres_backend_flush_after:
        type: str
        required: false
        default: '0'
        description: 'Match PostgreSQL `backend_flush_after` option'

      postgres_effective_io_concurrency:
        type: str
        required: false
        default: '1'
        description: 'Match PostgreSQL `effective_ip_concurrency` option'

      postgres_maintenance_io_concurrency:
        type: str
        required: false
        default: '10'
        description: 'Match PostgreSQL `maintenance_ip_concurrency` option'

      postgres_max_worker_processes:
