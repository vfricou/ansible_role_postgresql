        default: '200ms'
        description: 'Match PostgreSQL `wal_writer_delay` option'

      postgres_wal_writer_flush_after:
        type: str
        required: false
        default: '1MB'
        description: 'Match PostgreSQL `wal_writer_flush_after` option'

      postgres_wal_skip_threshold:
        type: str
        required: false
        default: '2MB'
        description: 'Match PostgreSQL `wal_skip_threshold` option'

      postgres_commit_delay:
        type: str
        required: false
        default: '0'
