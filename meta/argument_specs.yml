        default: '8'
        description: 'Match PostgreSQL `max_worker_process` option'

      postgres_max_parallel_workers_per_gather:
        type: str
        required: false
        default: '2'
        description: 'Match PostgreSQL `max parallel_workers_per_gather` option'

      postgres_max_parallel_maintenance_workers:
        type: str
        required: false
        default: '2'
        description: 'Match PostgreSQL `max_parallel_maintenance_workers` option'

      postgres_max_parallel_workers:
        type: str
        required: false
        default: '8'
        description: 'Match PostgreSQL `max_parallel_workers` option'

      postgres_parallel_leader_participation:
        type: str
        required: false
        default: 'on'
        description: 'Match PostgreSQL `parallel_leader_participation` option'

      postgres_old_snapshot_threshold:
        type: str
        required: false
        default: '-1'
        description: 'Match PostgreSQL `old_snapshot_threshold` option'

# Postgres Write ahead logs
      postgres_wal_level:
        type: str
        required: false
        default: 'replica'
        description: 'Match PostgreSQL `wal_level` option'

      postgres_wal_log_hints:
        type: str
        required: false
        default: 'off'
        description: 'Match PostgreSQL `wal_log_hints` option'

      postgres_wal_compression:
        type: str
